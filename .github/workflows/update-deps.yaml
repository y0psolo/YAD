name: update-deps
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 2 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Setup repository
        uses: actions/checkout@v2
      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v1
      - name: Mount bazel cache
        uses: actions/cache@v2
        with:
          path: "~/.cache/bazel"
          key: ${{ runner.os }}-bazel-${{ hashFiles('**/BUILD', '**/*.bzl', 'WORKSPACE') }}
          restore-keys: |
            ${{ runner.os }}-bazel-
      - name: Run update script
        run: bazel run :update_deb_packages
      - name: Run ldcache update script
        run : update/ld_cache_gen.sh
      - name: Run azul update script
        run : update/update_azul.sh
      - name: Run deno update script
        run : update/update_deno.sh
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "Bumping packages to last version"
          title: "Bumping packages to last version"
          body: "Automatic scheduled task. Check packages version and bump them"
          branch: "update-deps"
          author: y0psolo <lionel.herbet@gmail.com>
          delete-branch: true
          draft: true
          labels: |
            update
            automated
          assignees: y0psolo
          reviewers: y0psolo